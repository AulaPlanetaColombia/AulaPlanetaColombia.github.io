        <div class="container listaVideos">
        </div><!-- /.container -->
        <!-- Modal -->
        <div class="modal fade" id="ventanaModal" tabindex="-1" role="dialog" aria-labelledby="VentanaModal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="VentanaModal">Modal title</h4>
                    </div><!-- /.modal-header -->
                    <div class="modal-body">
                        ...
                    </div><!-- /.modal-body -->
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-10">
                                <p>La calidad de este video es baja, para facilitar su visualización.</p>
                                <p>No olvide solicitar el doblaje, en alta calidad, de este material, citando la mtarícula y el título del mismo.</p>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-default btn-block" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div><!-- /.row -->
                    </div><!-- /.modal-footer -->
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ekko-lightbox.min.js"></script>
        <script src="js/aulaPlaneta.js"></script>
        <script type="text/javascript">
            $(function(){
                var extThumbs = '.jpg', extVids = '.mp4', ruta = 'https://raw.githubusercontent.com/AulaPlanetaColombia/videos/master/ZINC/', videos = [];
                volverAnterior('.volver');
                $.getJSON('listadoVideosCN.json', function(datos){
                    videos = datos;
                    generaThumbs();
                    $(window).resize(generaThumbs);
                });
                function generaThumbs() {
                    var ancho = $(window).width();
                    var numCol = (ancho < 768) ? 6 : (ancho < 991) ? 4 : (ancho < 1199) ? 3 : 2;
                    var cont = 0, salida = '';
                    videos.forEach(function(val, index) {
                        var inicio, final, thumb = ruta+'thumbs/'+val.matricula+extThumbs, video = ruta+'videos/'+val.matricula+extVids;
                        inicio = (cont > 0) ? '' : '<div class="row">';
                        final = (cont+numCol >= 12) ? '</div>' : '';
                        salida += inicio+'<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><div class="thumbnail video"><a data-toggle="modal" data-target="#ventanaModal" title="Título: '+val.titulo+'<br>Matrícula: '+val.matricula+'" href="#" data-cont="<video src=\''+video+'\' controls autoplay></video>"><img src="'+thumb+'"><div class="caption"><h6 style="text-align: center;">'+val.titulo+'</h6></div></a></div></div>'+final;
                        cont = (cont+numCol >= 12) ? 0 : cont += numCol;
                    });
                    $('.listaVideos').html(salida);
                }
            });
            $(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox();
            });
            activaModal('#ventanaModal');
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-64896902-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
