<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">

        <title>aulaPlaneta Colombia</title>

        <link href="../css/font-awesome.min.css" rel="stylesheet">

            <div class="container-fluid">
                <a class="navbar-brand volver" href="#">

                </a>
            </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-6">

                <div class="col-sm-6">
                </div><!-- /.col-sm-6 -->
            </div><!-- /.row -->
            <br>
            <div class="row resultados">
                <div class="col-sm-12">
                    <button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#verificaImagenes" aria-expanded="false" aria-controls="verificaImagenes"  disabled="disabled">

</button>

                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#imgEnCE" aria-controls="imgEnCE" role="tab" data-toggle="tab">
